[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 8.0

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests

# Coverage options (when using pytest-cov)
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */.venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
